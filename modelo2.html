<body>
    <script>
let i=1;
while(i<=3){
    alert("O número atual é = " +i);

    if(i%2==0){
        alert("O número " +i+ " é par")
    }else {
        alert("O número "+i+ " é ímpar")
    }
i++;
}

    </script>
